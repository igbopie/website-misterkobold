
    <md-content>
        <md-item-content class="question-container" ng-click="goToQuestion(question)">
            <div class="md-tile-left question-type-title"  layout="column" layout-align="center"  style="background:{{question.type.color}};">
                <p>
                    {{question.type.word}}
                </p>
            </div>
            <div class="md-tile-content question-content" layout="column" layout-align="center">
                <div class="question-created"><span am-time-ago="question.created"></span></div>
                <div class="question-text">
                    {{question.text}}?
                </div>
                <div class="question-more" >
                    <span class="question-username">@{{question.username}}</span>
                    <span class="question-replies">{{question.nComments}} replies</span>
                    <!--span>{{question.created}}</span -->
                </div>
            </div>
            <div  layout="column" layout-align="center">
                <span class="question-score" style="border-color:{{question.type.color}}">{{question.voteScore}}</span>
            </div>
        </md-item-content>
        <md-divider inset></md-divider>
        <md-list>
            <md-item ng-repeat="comment in comments">
                <md-item-content class="comment-container">
                    <div class="md-tile-left"  layout="column" layout-align="center" >
                        <p>
                            @{{comment.username}}:
                        </p>
                    </div>
                    <div class="md-tile-content" layout="row" layout-align="start">
                        <div>
                            {{comment.text}}?
                        </div>
                    </div>

                    <div layout="column" layout-align="center" class="comment-created">
                        <span am-time-ago="comment.created"></span>
                    </div>
                    <div  layout="column" layout-align="center">
                        <span class="question-score">{{comment.voteScore}}</span>
                    </div>
                </md-item-content>
                <md-divider inset></md-divider>
            </md-item>
        </md-list>
    </md-content>
